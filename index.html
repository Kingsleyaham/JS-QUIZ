<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Quiz App Using Html, Css and Javascript</title>
        <style>
            .timer_wrapper {
                text-align: center;
                margin: 0px auto;
                width: max-content
            }

            #timer {
                text-align: center;
                background-color: rgb(51, 124, 167);
                color: #fff;
                padding: 7px 10px;
                font-size: 22px;
                border-radius: 7px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>JAVASCRIPT QUIZ APP</h1>
            <div class="timer_wrapper">
                <div id="timer"></div>
            </div>
            <!-- questions -->
            <div class="questions" id="questions">

            </div>
            <!-- /.questions -->

            <div class="nextprev">
                <div><button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button> </div>
                <div><button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button> </div>
            </div>
            <!-- <div class="submit_wrapper">
                <button type="button" id="submit">Submit</button>
            </div> -->
        </div>
        <script src="js/questions.js"> </script>
        <script src="js/index.js"> </script>

    </body>

</html>
